<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Img2PDF</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="display: flex; flex-direction: column; align-items: center">
    <div class="conatiner">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="enter your name" />
      <br /><br />
      <label for="job">Job</label>
      <input type="text" id="job" placeholder="enter your job" />
      <br /><br />
      <input id="submit" type="submit" onClick="displayresult()" />
    </div>
    <div class="result">
      <h1>Display result here:</h1>
      <h1 id="display-name"></h1>
      <h1 id="display-job"></h1>
    </div>

    <script>
      function displayresult() {
        const name = document.getElementById("name").value;
        const job = document.getElementById("job").value;
        const submit = document.getElementById("submit");

        const displayName = document.getElementById("display-name");
        const displayJob = document.getElementById("display-job");
        displayName.innerHTML = `Name: <h1>${name}</h1>`;
        displayJob.innerHTML = `Job: <h1>${job}</h1>`;
        displayJob.setAttribute("style", "background-color:red;");
        submit.setAttribute("disabled", "true");

        setTimeout(() => {
          submit.removeAttribute("disabled");
        }, 3000);
      }
    </script>
  </body>
</html>
